<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - SEU Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="frontend/css/auth.css">
    <style>
        body {
            background-color: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .page { display: block; }
    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <div id="register-page" class="page">
        <div class="auth-split-layout">
            <div class="auth-visual-side">
                <div class="visual-content">
                    <div class="logo-large">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
                    </div>
                    <h1>انضم إلى SEU Planner</h1>
                    <p>ابدأ رحلتك الأكاديمية المنظمة اليوم</p>
                    <ul class="features-list">
                        <li><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg> حفظ خططك الدراسية سحابياً</li>
                        <li><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg> الوصول من أي جهاز</li>
                        <li><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg> مجاني بالكامل للطلاب</li>
                    </ul>
                </div>
                <div class="visual-overlay"></div>
            </div>
            
            <div class="auth-form-side">
                <div class="auth-card-minimal">
                    <div class="auth-header-minimal">
                        <h2>إنشاء حساب جديد</h2>
                        <p>أدخل بياناتك للتسجيل في المنصة</p>
                    </div>
                    <form id="register-form" class="auth-form">
                        <div class="form-group">
                            <label for="reg-name">الاسم الكامل</label>
                            <div class="input-wrapper">
                                <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></span>
                                <input type="text" id="reg-name" placeholder="الاسم الثلاثي" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reg-email">البريد الإلكتروني</label>
                            <div class="input-wrapper">
                                <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg></span>
                                <input type="email" id="reg-email" placeholder="example@seu.edu.sa" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reg-password">كلمة المرور</label>
                            <div class="input-wrapper">
                                <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="10" rx="2" ry="2"></rect><circle cx="12" cy="5" r="2"></circle><path d="M12 7v4"></path></svg></span>
                                <input type="password" id="reg-password" placeholder="••••••••" minlength="6" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reg-major">التخصص</label>
                            <div class="input-wrapper">
                                <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg></span>
                                <select id="reg-major" required>
                                    <option value="">اختر التخصص...</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-lg">
                            إنشاء حساب
                        </button>
                    </form>
                    <div class="auth-footer-minimal">
                        <p>لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
                        <p><a href="index.html" class="back-link">← العودة للرئيسية</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase & Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
    <script>
        window.FIREBASE_CONFIG = {
            apiKey: "AIzaSyA2oY6ItciZBjRD6qASZ0xTx3G5HKE4_ro",
            authDomain: "seu-planner.firebaseapp.com",
            projectId: "seu-planner",
            storageBucket: "seu-planner.firebasestorage.app",
            messagingSenderId: "1040890051559",
            appId: "1:1040890051559:web:b1ef6c49f284f4a589db42",
            measurementId: "G-8PWYR81R97"
        };
    </script>
    <script src="frontend/js/firebase-init.js"></script>
    <script src="frontend/js/config.js"></script>
    <script src="frontend/js/seu-complete-data.js"></script>
    <script src="frontend/js/majors-data.js"></script>
    <script src="frontend/js/api.js"></script>
    <script src="frontend/js/ui.js"></script>
    <script src="frontend/js/auth.js"></script>
    <script>
        // Initialize Auth for Register Page
        document.addEventListener('DOMContentLoaded', () => {
            Auth.initRegisterPage();
        });
    </script>
</body>
</html>
